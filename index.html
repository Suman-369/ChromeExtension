<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizing Your Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 500px;
      padding: 15px;
      background-color: rgb(28, 26, 26);
      color: white;
     
    }
    h2 {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 1px 1px 2px rgb(255, 0, 0), 2px 2px 4px rgb(0, 255, 255), 3px 3px 6px rgb(255, 255, 0), 4px 4px 8px rgb(255, 255, 255);
    }
    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgb(28, 26, 26);
      border-radius: 20px;
      padding: 10px;
      background-color: rgb(28, 26, 26);
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      font-weight: bold;
      box-shadow: 0 4px 6px rgb(28, 26, 26);
      transform: scale(1);
      transition: transform 0.3s;
    }
    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 10px rgb(28, 26, 26);
      transform: scale(1.05);
    }

    #copy-btn {
      background-color: #28a745;
      box-shadow: 0 4px 6px rgb(28, 26, 26);
    }
    #copy-btn:hover {
      background-color: #218838;
      box-shadow: 0 6px 10px rgb(28, 26, 26);
    }

    #summary-type {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      background-color: rgb(28, 26, 26);
      color: white;
    }
    #result {
      background-color: rgb(28, 26, 26);
      margin-top: 15px;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: white;
      overflow-y: auto;
      max-height: 400px;
      line-height: 1.5;
      white-space: pre-wrap;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #result:hover {
      background-color: rgb(28, 26, 26);
    }

    #result ul {
      padding-left: 20px;
      margin-top: 10px;
    }

    #result li {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid #FFF;
      border-bottom-color: #007BFF;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

  </style>
</head>
<body>
  
  <h2>Super 369</h2>
<div class="options">
  <select id="summary-type">
    <option value="brief">Brief</option>
    <option value="detailed">Detailed</option>
    <option value="bullets">Bullet Points</option>
  </select>

  <button id="summarize-button">Summarize</button>
  <button id="copy-btn">Copy</button>

</div>
  <div id="result">Click Summarize to get a summary of the whole content.</div>

  <script src="popup.js"></script>
</body>
</html>
