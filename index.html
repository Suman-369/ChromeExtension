<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizing Your Text</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      min-height: 500px;
      min-height: 300px;
      padding: 15px;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    .options {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      font-weight: bold;
    }
    button {
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }

    #copy-btn {
      background-color: #28a745;
    }
    #copy-btn:hover {
      background-color: #218838;
    }

    #summary-type {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    #result {
      background-color: #f8f9fa;
      margin-top: 15px;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      color: #333;
      overflow-y: auto;
      max-height: 400px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    #result:hover {
      background-color: #e9ecef;
    }

    #result ul {
  padding-left: 20px;
  margin-top: 10px;
}

#result li {
  margin-bottom: 8px;
  line-height: 1.4;
}


    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }


  </style>
</head>
<body>
  
  <h2>Summary</h2>
<div class="options">
  <select id="summary-type">
    <option value="brief">Brief</option>
    <option value="detailed">Detailed</option>
    <option value="bullets">Bullet Points</option>
  </select>

  <button id="summarize-button">Summarize</button>
  <button id="copy-btn">Copy</button>

</div>
  <div id="result">Select a type and click Summarize..</div>

  <script src="popup.js"></script>
</body>
</html>
